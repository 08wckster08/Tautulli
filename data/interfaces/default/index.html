<%inherit file="base.html"/>
<%!
	from plexpy import helpers
%>

<%def name="headIncludes()">

</%def>

<%def name="body()">
<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <div class="wellbg">
                <div class="wellheader">
                    <div class="dashboard-wellheader">
                        <div id="currentActivityHeader">
                            <h3>Activity</h3>
                        </div>
                    </div>
                </div>
                <div id="currentActivity">
                    <div class="muted">Checking for activity...</div><br>
                </div>
            </div>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='wellbg'>
            <div class='wellheader'>
                <div class='dashboard-wellheader'>
                    <h3>Recently Added</h3>
                </div>
            </div>
            <div id='recentlyAdded'><div id='recently-added-spinner' class='spinner'></div></div>
        </div>
    </div>
    <footer></footer>
</div>
</%def>

<%def name="javascriptIncludes()">
<script src="interfaces/default/js/moment-with-locale.js"></script>
<script>
    function currentActivity() {
        $.ajax({
            url: 'get_current_activity',
            cache: false,
            async: true,
            complete: function(xhr, status) {
                $("#currentActivity").html(xhr.responseText);
            }
        });
    }
    currentActivity();
    setInterval(currentActivity, 15000);

    function currentActivityHeader() {
        $.ajax({
            url: 'get_current_activity_header',
            cache: false,
            async: true,
            complete: function(xhr, status) {
                $("#currentActivityHeader").html(xhr.responseText);
            }
        });
    }
    currentActivityHeader();
    setInterval(currentActivityHeader, 15000);

    function recentlyAdded() {
        var widthVal = $('body').find(".container-fluid").width();
        var tmp = widthVal / 182;

        if (tmp > 0) {
            containerSize = parseInt(tmp);
        } else {
            containerSize = 1;
        }

        $.ajax({
            url: 'get_recently_added',
            type: "GET",
            async: true,
            data: { count : containerSize },
            complete: function(xhr, status) {
                $("#recentlyAdded").html(xhr.responseText);
            }
        });
    }
    $(document).ready(function () {
        recentlyAdded();
        $(window).resize(function() {
            recentlyAdded();
        });
    });
</script>

</%def>
