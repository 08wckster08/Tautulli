<%inherit file="base.html"/>
<%!
from plexpy import helpers
%>

<%def name="headIncludes()">
<link rel="stylesheet" href="interfaces/default/css/plexwatch-tables.css">
<link rel="stylesheet" href="interfaces/default/css/dataTables.responsive.css">
<style>
    td {word-wrap: break-word}
</style>
</%def>

<%def name="headerIncludes()">
</%def>

<%def name="body()">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="wellheader-bg">
                <div class="dashboard-wellheader-no-chevron">
                    <div class="span9"><h2><i class="fa fa-book"></i> Logs</h2></div>
                    <div class="span3">
                        <div class="pull-right">
                            <h5><a id="menu_link_edit" href="clearLogs"><i class="fa fa-trash-o"></i> Clear log</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='container-fluid'>
    <div class='row-fluid'>
        <div class='span12'>
            <div class='table-card-back'>
                <table class="display" id="log_table" width="100%">
                    <thead>
                    <tr>
                        <th align='left' id="timestamp">Timestamp</th>
                        <th align='left' id="level">Level</th>
                        <th align='left' id="message">Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<br>
<div align="center">Refresh rate:
    <select id="refreshrate" onchange="setRefresh()">
        <option value="0" selected="selected">No Refresh</option>
        <option value="5">5 Seconds</option>
        <option value="15">15 Seconds</option>
        <option value="30">30 Seconds</option>
        <option value="60">60 Seconds</option>
        <option value="300">5 Minutes</option>
        <option value="600">10 Minutes</option>
    </select>
</div>
</div>
</%def>

<%def name="javascriptIncludes()">
<script src="interfaces/default/js/jquery.dataTables.min.js"></script>
<script src="interfaces/default/js/dataTables.responsive.js"></script>
<script src="interfaces/default/js/jquery.dataTables.bootstrap.pagination.integration.js"></script>
<script src="interfaces/default/js/tables/logs.js"></script>
<script>
        var timer;
        function setRefresh()
        {
            refreshrate = document.getElementById('refreshrate');
            if(refreshrate != null)
            {
                if(timer)
                {
                    clearInterval(timer);
                }
                if(refreshrate.value != 0)
                {
                    timer = setInterval("$('#log_table').dataTable().fnDraw()",1000*refreshrate.value);
                }
            }
        }

</script>
</%def>
